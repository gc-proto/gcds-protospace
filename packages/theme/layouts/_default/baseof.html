<!DOCTYPE html>
<html lang="{{ .Site.Language.Lang }}" dir="ltr">
<head>
  {{ partial "head.html" . }}
</head>
<body>
  {{ $currentLang := .Language.Lang }}
  {{ $section := cond (eq $currentLang "en") "en" "fr" }}

  <gcds-header lang-href="#" skip-to-href="#main-content">
    {{ range .Translations }}
    <gcds-lang-toggle slot="toggle" href="{{ .Permalink }}" href-lang='{{ if eq $currentLang "en" }}fr{{ else }}en{{ end }}'></gcds-lang-toggle>
    {{ end }}
    <gcds-search slot="search"></gcds-search>
    {{ partial "breadcrumbs.html" . }}
  </gcds-header>
  <gcds-container id="main-content" main-container size="xl" centered tag="main">
    {{ block "main" . }}{{ end }}
    <gcds-date-modified>
      {{ with .Date }}{{ .Format "2006-01-02" }}{{ end }}
    </gcds-date-modified>
  </gcds-container>
  <gcds-footer
      display="full"
      contextual-heading="Canadian Digital Service"
      contextual-links='{ "{{ i18n "contact" }}": "#" }'
    >
    </gcds-footer>
</body>
</html>
