<header role="banner">
    <div class="skip-to-content">
        <a href="#main-content">{{ i18n "skip-to-content" }}</a>
    </div>
    
    <div class="header-content">
        <div class="site-title">
            <h1><a href="{{ .Site.BaseURL }}{{ .Site.Language.Lang }}/">{{ .Site.Title }}</a></h1>
        </div>

        <nav class="language-switcher" role="navigation" aria-label="{{ i18n "language-selection" }}">
            {{ range .Site.Languages }}
                {{ if ne $.Site.Language .Lang }}
                    <a href="{{ delimit (slice "/" .Lang $.RelPermalink) "" }}" lang="{{ .Lang }}" hreflang="{{ .Lang }}">
                        {{ i18n "switch-language" }}
                    </a>
                {{ end }}
            {{ end }}
        </nav>

        <nav class="main-nav" role="navigation" aria-label="{{ i18n "main-menu" }}">
            {{ partial "menu.html" (dict "menuID" "main" "page" .) }}
        </nav>
    </div>
</header>
